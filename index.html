<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Timed Trivia Explosion Model</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <style>
    /* .center {
      display: flex;
      justify-content: center;
      align-items: center;
    } */
    
    .columns {
      background-color: orange;
      margin: 0 auto;
    }

    .score {
      margin: auto;
      align-items: center;
      max-width: fit-content;
    }

  </style>
</head>

<body>
  <!-- Top section = 1 column -->
  <div class="hero is-warning is-paddingless">    
      <div class="container has-text-centered">
        <h1 class="title is-3">Timed Trivia Explosion</h1>
      </div>
    </div>
  
  <!-- Middle section = 2 columns   This Holds the Start Button-->
  <div class="columns">
    <div class="column has-text-centered">
      <div class="container" id="start-area">
        <!-- <h1>Timed Trivia Explosion!</h1> this repeats the title, remove -->
        <div class="button is-size-1 is-danger" id="start-button">START
        </div>
      </div>
      <!--container with quiz questions-->
      <div class="container" id="quiz-container">
        <!-- <div class="questions is-size-4" id="question"> -->
      </div>
      <div class="answer-area" id="answer-area">
      </div>
      <div class="countdown is-size-5">countdown</div>
    </div>

    <div class="column has-text-centered">      
        <div class="container">
          <!-- This div holds the hourglass model-->
          <div id="scene-container" style="height: 300px; width: 300px; margin: auto;">
          </div>
          <!-- This div holds the hourglass model-->
          <div id="spinglass" style="height: 300px; width: 300px; margin: auto;">
            <img src="https://media.giphy.com/media/xFmuT64Jto3mRO4w3G/giphy.gif">
          </div>
          <div class="score is-size-2 has-background-success">
            Score goes here
          </div>
        </div>
      </div>    
    </div>

    <!-- Bottom section =  -->
    <footer class="footer">
      <div class="content has-text-centered" style="margin: auto;">
        <h2 class="subtitle">High Score 9</h2>
        <button id="button1" class="button">button</button>
        <button id="button2" class="button">button</button>
      </div>
    </footer>
    <script src="./assets/js/moment.js"></script>
    <script src="./assets/js/three.js"></script>
    <script src="./assets/js/OrbitControls.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
